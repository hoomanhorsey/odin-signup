<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js"></script>

</head>

<body>


<div class="panel-left"> 
    
    <div class="image"></div>
    
    <div class="logo">
        <div class="logo-text">
            FLOOF
        </div>
    </div>

</div>

<div class="panel-right">

    <div class="intro">
        <div class="intro-text">
            <p>Do you want the finest <span class="italic-word bold-word">FLOOF</span> known to humanity?</p><br>
            <p>And do you want it <span class="italic-word bold-word">NOW</span>?<p><br>  
            <p>Then sign up to the Floof Gang! </p>
        </div>     
    </div>



        <form autocomplete="off" class="form-div" action=# method="post">

            <div class="form-row form-name">

                <div class="form-inputs ">
                    <label for="firstname">*FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname" required>    
                </div>    
                <div class="form-inputs">
                    <label for="secondname">*LAST NAME</label>
                    <input type="text" id="secondname" name="secondname" required>    
                </div>    
            </div>

            <div class="form-row form-contact">

                <div class="form-inputs">
                    <label for="email">*EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>    
                    
                <div class="form-inputs">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" id="phone" name="phone">    
                </div>
            </div>

            <div class="form-row form-pass">
                
                <div class="form-inputs">
                    <label for="password">*PASSWORD</label>
                    <input type="password" id="password" name="password" required>    
                </div>    

                <div class="form-inputs">
                    <label for="confirmPassword">*CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>    
                </div>   
               
            </div>

                 
                    <div class="noMatch"><br></div>

                


        <div class="submission">
            <button class="subBtn" type="submit"> 
                <!-- change button type is 'button' to ensure that form doesn't not submit and allow html text to be displayed -->
                Create Account
            </button>
            <p>Already have an account?  <a href="https://www.anythingsoup.com/odin-calculator">Log in</a></p>
        </div>
    </form>

</div>



</body>
</html>
